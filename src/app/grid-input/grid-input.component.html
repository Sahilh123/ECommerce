<div class="input-container">
  <label for="rows">Rows:</label>
  <input type="number" id="rows" [(ngModel)]="rowCount" />

  <label for="columns">Columns:</label>
  <input type="number" id="columns" [(ngModel)]="columnCount" />

  <button class="generate-button" (click)="generateGrid()">
    Generate Grid
  </button>
</div>

<div class="grid-container" *ngIf="gridGenerated">
  <div class="grid-row" *ngFor="let row of rows">
    <div
      *ngFor="let column of columns"
      contenteditable="true"
      class="grid-cell"
    >
      {{ gridData[row]?.[column] || '' }}
    </div>
  </div>
</div>
